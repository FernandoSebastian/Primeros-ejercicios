<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejercicio 3</title>
</head>
<body>
	<script type="text/javascript">
		var numero, divisor, cociente, resto;
		numero=prompt("ingrese un numero a dividir");
		divisor=prompt("ingresa el divisor");
		cociente=(numero/divisor);
		cociente=Math.floor(cociente);
		resto= numero%divisor;
		if (resto==0) console.log ("es exacta");
		else console.log("no es exacta");
		console.log("el cociente es "+cociente);
		console.log("tu resto es "+resto);
	</script>
